<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue Routine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script>
    // Tailwind's CDN configuration to enable dark mode
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    .fixed-dark-text {
      color: black !important;
    }
    .fixed-dark-bg {
      background-color: white !important;
    }
  </style>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-all duration-300">
  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
    <!-- Back Button -->
    <button onclick="window.location.href='HomePage.html'" class="text-lg text-green-500 hover:text-green-700 dark:text-green-400 dark:hover:text-green-300">
      <i class="fas fa-arrow-left mr-2"></i>Back
    </button>

    <!-- Theme Change Button -->
    <button id="change-theme" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500 dark:bg-green-600 dark:hover:bg-green-700">
      <i class="fas fa-paint-brush mr-2"></i>Toggle Theme
    </button>
  </div>

  <!-- Content Section -->
  <div class="flex flex-col items-center min-h-screen space-y-4 p-6">
    <h1 class="text-4xl font-bold mb-6 text-center dark:text-white">
      Continue Routine
      <br>
      <span class="text-2xl text-green-600 dark:text-green-400">Your Daily Workout - You Can Do It!</span>
    </h1>

    <!-- Workout Cards Container -->
    <div id="workout-cards" class="space-y-8 w-full max-w-4xl">
    <!-- Workout cards will be dynamically generated here -->
    </div>
    <!-- Error Message -->
    <div id="error-message" class="text-1xl mt-2 text-red-500 hidden">Please complete all workouts before submitting!</div>

    <!-- Submit Workout Button -->
    <button id="submit-workout" class="mt-6 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50 dark:bg-green-600 dark:hover:bg-green-700">
      Submit Workout
    </button>
  </div>
  
  <script src="ContinueRoutineLogic.js"></script>
</body>
</html>

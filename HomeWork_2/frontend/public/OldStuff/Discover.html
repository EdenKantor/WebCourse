<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Workouts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black dark:bg-gray-900 transition-all duration-300">
  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700 dark:bg-gray-900">
    <!-- Back Button -->
    <button onclick="window.location.href='FocusArea.html'" class="text-lg text-green-500 hover:text-green-700">
      <i class="fas fa-arrow-left mr-2"></i>Back
    </button>

    <!-- Theme Change Button -->
    <button id="change-theme" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500">
      <i class="fas fa-paint-brush mr-2"></i>Toggle Theme
    </button>
  </div>

  <!-- Content Section -->
  <div id="videos-container" class="flex flex-col items-center min-h-screen space-y-4 p-6">
    <h1 id="category-title" class="text-4xl font-bold mb-6 dark:text-white"></h1>
    <div id="video-list" class="space-y-8 w-full max-w-4xl"></div>
  </div>

  <!-- External Script -->
  <script src="DiscoverLogic.js"></script>
</body>
</html>

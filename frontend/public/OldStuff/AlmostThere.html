<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almost There</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-all duration-300">

  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
    <!-- Back Button -->
    <a href="RegInfo.html" class="text-lg text-green-500 hover:text-green-700 flex items-center space-x-2">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </a>

    <!-- Theme Change Button -->
    <button id="toggle-theme" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500">
      <i class="fas fa-paint-brush mr-2"></i>Toggle Theme
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex justify-center items-center min-h-screen flex-col space-y-6 p-6">
    <!-- Title and Icon -->
    <h1 class="text-5xl font-semibold flex items-center text-center dark:text-white">
      Almost There <i class="fas fa-smile ml-2 text-yellow-500"></i>
    </h1>
    <p class="text-2xl text-center text-gray-600 dark:text-gray-400">
      Your registration is almost complete. Admin will approve you soon, and then you'll be able to start!
    </p>

    <!-- Confirmation Button -->
    <div class="flex justify-center mt-6">
      <button onclick="window.location.href='Index.html'" class="px-6 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500 flex items-center">
        <i class="fas fa-thumbs-up mr-2"></i> Confirm
      </button>
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="AlmostThereLogic.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Area</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="transition-all duration-300 bg-white dark:bg-gray-900" id="body">

  <!-- Top Bar -->
  <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-600 dark:bg-gray-900">
    <a href="HomePage.html" class="text-lg text-green-500 hover:text-green-700 flex items-center space-x-2">
      <i class="fas fa-arrow-left"></i>Back
    </a>

    <!-- Theme Change Button -->
    <button id="toggle-theme" class="px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500">
      <i class="fas fa-paint-brush mr-2"></i>Toggle Theme
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col items-center min-h-screen space-y-8 p-6">
    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-center text-green-600 dark:text-green-400">Choose Your Workout</h1>

    <!-- Buttons -->
    <div class="flex flex-col space-y-6 w-full max-w-md">
      <button data-category="Hands" class="category-btn px-10 py-6 bg-green-600 text-white rounded-lg hover:bg-green-700 text-xl flex justify-between items-center">
        <span>Hands</span>
        <i class="fas fa-hand-rock ml-3 text-white text-2xl"></i>
      </button>
      <button data-category="Chest" class="category-btn px-10 py-6 bg-green-600 text-white rounded-lg hover:bg-green-700 text-xl flex justify-between items-center">
        <span>Chest</span>
        <i class="fas fa-heart text-white text-2xl"></i>
      </button>
      <button data-category="Shoulders" class="category-btn px-10 py-6 bg-green-600 text-white rounded-lg hover:bg-green-700 text-xl flex justify-between items-center">
        <span>Shoulders</span>
        <i class="fas fa-arrows-alt-v text-white text-2xl"></i>
      </button>
      <button data-category="Legs" class="category-btn px-10 py-6 bg-green-600 text-white rounded-lg hover:bg-green-700 text-xl flex justify-between items-center">
        <span>Legs</span>
        <i class="fas fa-running text-white text-2xl"></i>
      </button>
      <button data-category="Stomach" class="category-btn px-10 py-6 bg-green-600 text-white rounded-lg hover:bg-green-700 text-xl flex justify-between items-center">
        <span>Stomach</span>
        <i class="fa-brands fa-figma text-white text-2xl"></i>
      </button>
      <button data-category="Full Body" class="category-btn px-10 py-6 bg-green-600 text-white rounded-lg hover:bg-green-700 text-xl flex justify-between items-center">
        <span>Full Body</span>
        <i class="fas fa-dumbbell text-white text-2xl"></i>
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="FocusAreaLogic.js"></script>

</body>
</html>
